<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Maze</title>
</head>
<body>
    <div class="main">
        <img id = "bg-img"  src="https://images.photowall.com/products/67023/pirate-treasure-island.jpg?h=699&q=85" alt="background image">
        <div id="victoryScreen">
            <img src="./assets/img/victory.png" alt="victory chest">
            <button id = "reload">Play again</button>
            <button id = "mainPage">To main menu</button>
        </div>
        <h1 class="top-header">Treasure maze</h1>
        <div id="game">
            <img id = "maze-img" src="./assets/img/maze.jpeg" alt="maze">
            <img id = "pirate-img" src="./assets/img/pirate.png" alt="pirate">
        </div>
        <p id="explanation">Using arrow keys guide the pirate to the treasure!</p>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
