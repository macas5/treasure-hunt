<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the buried treasure</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="map1_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main darkmode">
        <button id="index-page" class="darkmode">Back to main</button>
        <h1 class="darkmode">Find the buried treasure!</h1>                     
        <div class="game-info-block">
            <button id="easy" class="diff-level darkmode">easy</button>
            <div id="result">Click on the map to find the treasure</div>
            <button id="hard" class="diff-level darkmode">hard</button>
        </div>
        <img src="treasure-map1.png" id="map">
    </div>

    <div id="congrats">
        <i class="fa-solid fa-circle-xmark" id="close-icon"></i>
        <p id="congrat-msg">CONGRATULATIONS!</p>
        <button id="start-game" class="darkmode">Start new game</button> 
    </div>  
    <audio id = "audio" loop>
        <source src="music.mp3" type="audio/mp3" id = "audio">
      Your browser does not support the audio element.
      </audio>
    <img id="background" src="https://images.photowall.com/products/67045/pirate-island-1.jpg?h=699&q=85" alt="island">
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
