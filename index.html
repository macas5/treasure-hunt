<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/mainStyle.css">
    <title>Treasure hunter</title>
</head>

<body>
    <div class="main-bg">
        <h1 class="main-title">Treasure Hunters</h1>
        <div class="main-content">
            <div class="filters">
                <button class="filter-btn" id="all-games">all</button>
                <button class="filter-btn" id="pirates">pirates</button>
                <button class="filter-btn" id="island">island</button>
                <button class="filter-btn" id="jungle">jungle</button>

            </div>
            <div class="grid-container">
                <a class="map grid-item" id="map-1"><img src="./map1/HaitiMap.jpg" alt="this is your map img"> </a>
                <a class="map grid-item" id="map-2"><img src="./map1/HaitiMap.jpg" alt="this is your map img"></a>
                <a class="map grid-item" id="map-3"><img src="./map1/HaitiMap.jpg" alt="this is your map img"></a>
                <a class="map grid-item" id="map-4"><img src="./map1/HaitiMap.jpg" alt="this is your map img"></a>
            </div>
            <button class="btn rnd-btn">Random game</button>
        </div>
    </div>
</html>
